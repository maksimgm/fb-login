<!DOCTYPE html>
 <html lang='en'> 
  <head>
    <title>Facebook</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav>
      <div class="main-nav">
        <div class="fb-logo">
          <a href="https://www.facebook.com/" height="36px" width="170px"><img src="fblogo.png"alt="Facebook logo" height="36px" width="170px"></a>
        </div>
        
        <form action="https://www.facebook.com/" method="get">
          <div class="top">
            <div class="email-phone">Email or Phone</div>
            <div class="password">Password</div>
          </div>
          <div class="middle">
            <input type="text" class="enter-email" name="email">
            <input type="text" class="enter-pw" name="password">
            <input class="log-in" type="image" src="Log-in.png">
          </div>
          <div class="bottom">
            <input type="checkbox" class="checkbox" value="log-in">
            <p class="left">Keep me logged in</p>
            <a href="https://www.facebook.com/login/identify?ctx=recover"><p class="right">Forgot your password?</p></a>
          </div>
        </form>  
        
      </div>   
    </nav>
  </body>
</html>
