<!DOCTYPE html>
 <html lang='en'> 
  <head>
    <title>Facebook</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav>
      <div class="main-nav">
        <div class="fb-logo">
          <a href="https://www.facebook.com/" height="36px" width="170px"><img src="fblogo.png"alt="Facebook logo" height="36px" width="170px"></a>
        </div>
      
       <div>
        
        <form action="https://www.facebook.com/" method="get">
          <table>
            <tr class="top">
              <td id="email-phone">Email or Phone</td>
              <td id="password">Password</td>
            </tr>
            <tr class="middle">
              <td id="left-cell"></td>
              <input type="text" name="username">
              <td id="right-cell"></td>
              <input type="text" name="password">
            </tr>
            <tr class="bottom">
              <td></td>
              <td></td>
            </tr>
          </table>
        </form>  
        
      </div>
     </div>   
    </nav>
  </body>
</html>
