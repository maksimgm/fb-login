<!DOCTYPE html>
 <html lang='en'> 
  <head>
    <title>Facebook Login Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav>
      <div class="main-nav">
        <div class="fb-logo">
          <a href="https://www.facebook.com/"><img src="fblogo.png" alt="Facebook logo"></a>
        </div>
        <form action="https://www.facebook.com/" method="get">
          <div class="login-title">
            <div class="email-phone">Email or Phone</div>
            <div class="password">Password</div>
          </div>
          <div class="login-input">
            <input type="text" class="enter-email" name="email">
            <input type="text" class="enter-pw" name="password">
            <input class="log-in" type="image" src="Log-in.png">
          </div>
          <div class="keep-logged-in">
            <input type="checkbox" class="checkbox" value="log-in">
            <p class="left">Keep me logged in</p>
            <a href="https://www.facebook.com/login/identify?ctx=recover"><p class="right">Forgot your password?</p></a>

          </div>
        </form>  
      </div>   
    </nav>
    <section>
      <div class="main-section">
        <div class="left-wrapper">
          <img src="left-section.png">
        </div>
        <div class="right-wrapper">
          <h2>Sign Up</h2>
          <h3>It's free and always will be.</h3>
          <div class="signup-form">
            <form method="post">
              <input class="firstname" type="text" value="First Name">
              <input class="lastname" type="text" value="Last Name">

          </form>

          </div>

        </div>
      </div>
    </section>
  </body>
</html>
